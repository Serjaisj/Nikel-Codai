<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col-12 col-md-6 d-flex justify-content-center my-5 flex-column">
                    <div class="frases">                
                        <p>Organize suas finanças de uma forma fácil.</p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos</p>
                    </div>
                    <div class="text-center">
                        <img src="./assets/pocket.png" alt="image pocket" class="img-fluid">
                        <img src="./assets/coins.png" alt="image coins" class="img-fluid d-none d-md-inline coins">
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-2">
                                    <img src="./assets/nikel-logo.png" alt="logo nikel" class="img-fluid">                               
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form id="loginForm">
                                    <div class="mb-3">
                                      <label for="emailLogin" class="form-label">E-mail</label>
                                      <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="passwordLogin" class="form-label">Senha</label>
                                      <input type="password" class="form-control" id="passwordLogin">
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="sessionCheck">
                                      <label class="form-check-label" for="sessionCheck">Permanecer logado.</label>
                                    </div>
                                    <button type="submit" class="btn button-login">Entrar</button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="linkAccount" class="text-center mt-2">Ainda não tem conta? 
                                    <span class="link" data-bs-toggle="modal" data-bs-target="#registerModal">
                                        Criar conta.
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="./assets/codai-logo.png" alt="logo codai" srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="./assets/growdev-logo.png" alt="logo growdev" srcset="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModal">Criar conta</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createAccount">
                    <div class="mb-3">
                        <label for="emailCreate" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailCreate" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Utilize seu e-mail para criar a sua conta.</div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordCreate" class="form-label">Senha</label>
                        <input type="password" class="form-control password" id="passwordCreate" required>
                    </div>
                <div class="mt-5 d-flex justify-content-between">
                        <button type="submit" class="btn button-login">Criar conta</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</main>
<script src="./js/login.js"></script>
</body>
</html>
