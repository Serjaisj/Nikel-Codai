<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Lançamento</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="home">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/nikel-small-logo.png" alt="logo nikel pequena">
                </a>
                <div class="justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex menu">
                        <a href="home.html">
                            <button class="btn default-icon" type="button">
                                <i class="bi bi-house-door-fill fs-4"></i>
                            </button>
                        </a>
                        <a href="transactions.html">
                            <button class="btn transactions-icon" type="button">
                                <i class="bi bi-currency-exchange fs-4"></i>
                            </button>
                        </a>
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle fs-4"></i>
                            </button>
                            <ul class="dropdown-menu logout">
                                <li><button id="logoutButton" class="dropdown-item">Sair</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-5 justify-content-start aling-items-center">
                    <i class="bi bi-currency-exchange fs-1 purple-color icon-detail"></i>
                    <span class="fs-2 "> Lançamentos</span>
                </div>
                <div class="col d-flex mt-4 justify-content-end">
                    <div>
                        <img src="./assets/coins-small.png" alt="small coins">
                    </div>
                </div>
            </div>
            <div class="row info shadow-lg p-3 mb-5 bg-body-tertiary">
                <div class="col-12">
                    <div class="container">
                        <div class="row">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Descrição</th>
                                  </tr>
                                </thead>
                                <tbody class="table-group-divider" id="transactionsList">
                                    
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="transactionLabel">Adicionar transação</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createTransaction">
                            <div class="mb-4">
                                <label for="valueInput" class="form-label">Valor</label>
                                <input type="number" step="any" class="form-control" id="valueInput" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="typeInput" required id="inlineRadio1" value="1" checked>
                                    <label for="form-check-label" for="inlineRadio1">Entrada</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="typeInput" required id="inlineRadio2" value="2">
                                    <label for="form-check-label" for="inlineRadio2">Saída</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descriptionInput" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="descriptionInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="dateInput" class="form-label">Data</label>
                                <input type="date" class="form-control" id="dateInput" required>
                            </div>
                            <div class="mt-5 d-flex justify-content-between">
                                <button type="submit" class="btn button-login">Adicionar transação</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed">
            <button class="rounded-button m-2 me-4 text-center">
                <span class="adicion" data-bs-toggle="modal" data-bs-target="#transactionModal">
                    +
                </span>
            </button>
        </div>
    </main>
    <script src="./js/transactions.js"></script>
</body>
</html>
